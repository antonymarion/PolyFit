name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: qt And other dependencies...
      run: |
         sudo apt-get update -y
         sudo apt-get install libboost-all-dev -y
         sudo apt-get install libfontconfig dbus gconf-service libxext6 libxfixes3 | 
          libxi6 libxrandr2 libxrender1 libcairo2 libcups2 libdbus-1-3 |
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 |
          libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 |
          libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 | 
          libxdamage1 libxss1 libxtst6 libappindicator1 libnss3 libasound2 |
          libatk1.0-0 libc6 ca-certificates fonts-liberation lsb-release xdg-utils -y
         wget http://download.qt.io/official_releases/qt/5.14/5.14.1/qt-opensource-linux-x64-5.14.1.run
         chmod +x qt-opensource-linux-x64-5.14.1.run
         sudo apt-get install libxkbcommon-x11-0 -y
         sudo apt-get install build-essential -y
         sudo apt-get install libfontconfig1 -y
         sudo apt-get install mesa-common-dev -y
         sudo apt-get install libglu1-mesa-dev -y
         ldd /usr/lib/qt/plugins/platforms/libqxcb.so
         ./qt-opensource-linux-x64-5.14.1.run
#     - name: scip
#       run: |
    - name: cmake
      run: mkdir build && cd build && cmake ..
    - name: make
      run: make
